<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png" />
    <script src="https://kit.fontawesome.com/9de0626d33.js" crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Digital House CTD | Proyecto integrador | FRONTEND II"
    />

    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="./css/loginSignupStyles.css" />

    <!-- ---------------------- logica aplicada en register -------------------- -->
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/signup.js" type="module"></script>
  </head>

  <body>
    <header class="container">
      <nav>
        <h1>To-Do App | <span>Frontend II</span></h1>
        <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH" />
      </nav>
    </header>

    <div class="container">
      <form>
        <div class="form-header">
          <h2>To-Do App</h2>
          <p class="rounded">Register</p>
        </div>

        <span class="label">
          <label>Nombre</label>
        </span>
        <p id="errorInputNombre" style="color: red; display : none">Por favor chequear el nombre ingresado</p>
        <input id="inputNombre" type="text" />
        
        
        
        <div>
          
          <span class="label" style="display:flex; justify-content:space-between">
          <label >Apellido</label>
          <i class="fa-solid fa-check fa-beat"  id="inputApellidoCheck" style="--fa-beat-scale: 2.0; --fa-animation-iteration-count:1; display:none; color:green "></i>
          </span>
          <p id="errorInputApellido" style="color: red; display : none">Por favor chequear el apellido ingresado</p>
          <input id="inputApellido" type="text" />
        </div>
        
        
        <span class="label">
          <label>Email</label>
        </span>
        <p id="errorInputEmail" style="color: red; display : none">Por favor chequear mail ingresad</p>
        <input id="inputEmail" type="text" />
        <span class="label">
          <label>Contraseña</label>
        </span>
        <p id="errorInputPassword" style="color: red; display : none">Por favor chequear el PassWord ingresado</p>
        <input id="inputPassword" type="password" />
        <span class="label">
          <label>Repetir contraseña</label>
        </span>
        <p id="errorInputPasswordRepetida" style="color: red; display : none">Las PassWords son Diferentes</p>
        <input id="inputPasswordRepetida" type="password" />

        <button type="submit">Crear Cuenta</button>
      </form>

      <div class="ingresarA">
        <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
      </div>
    </div>
  </body>
</html>
